<div class="poster-container">
    <div (click)="onAddToWishlist.emit(poster); isLiked=true"
        class="fav-btn">
        <mat-icon *ngIf="isLiked; else notLiked"
            color="warn">favorite</mat-icon>
        <ng-template #notLiked>
            <mat-icon>favorite_border</mat-icon>
        </ng-template>
    </div>
    <!-- data-tilt-glare
    data-tilt-max-glare="0.8" -->
    <div data-tilt
        data-tilt-scale="1.1"
        class="tilt-zone">
        <img [src]="poster.url"
            alt="Poster Image"
            class="poster-image">
    </div>
    <span (click)="onAddToCart.emit(poster)"
        class="cart-btn">
        <mat-icon>add_shopping_cart</mat-icon>
        Add to cart</span>
</div>
